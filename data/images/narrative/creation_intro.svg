<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="1280" viewBox="0 0 720 1280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Deep space void transitioning to divine light -->
  <defs>
    <radialGradient id="cosmicGlow" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#4169E1;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#191970;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000033;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="lightBurst" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000033;stop-opacity:0" />
    </radialGradient>

    <linearGradient id="textBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000033;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#000033;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#000033;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Base cosmic background -->
  <rect width="720" height="1280" fill="url(#cosmicGlow)"/>

  <!-- Stars scattered across the void -->
  <circle cx="100" cy="150" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="250" cy="200" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="600" cy="180" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="150" cy="350" r="1" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="500" cy="400" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="350" cy="300" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="200" cy="500" r="1" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="550" cy="550" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="400" cy="650" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="100" cy="700" r="1" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="650" cy="750" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="300" cy="800" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="450" cy="250" r="0.8" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="180" cy="420" r="0.8" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="620" cy="320" r="0.8" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="280" cy="600" r="0.8" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="520" cy="680" r="0.8" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="90" cy="480" r="0.8" fill="#FFFFFF" opacity="0.5"/>

  <!-- Central light burst - "Let there be light" -->
  <circle cx="360" cy="512" r="250" fill="url(#lightBurst)" opacity="0.7"/>

  <!-- Swirling cosmic energy -->
  <ellipse cx="360" cy="512" rx="180" ry="120" fill="none" stroke="#4169E1" stroke-width="2" opacity="0.3"
           transform="rotate(30 360 512)"/>
  <ellipse cx="360" cy="512" rx="150" ry="100" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.4"
           transform="rotate(-20 360 512)"/>
  <ellipse cx="360" cy="512" rx="200" ry="140" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.2"
           transform="rotate(45 360 512)"/>

  <!-- Bright center point - the moment of creation -->
  <circle cx="360" cy="512" r="15" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="360" cy="512" r="25" fill="#FFD700" opacity="0.5"/>
  <circle cx="360" cy="512" r="40" fill="#FFA500" opacity="0.2"/>

  <!-- Text area background (subtle gradient for text readability) -->
  <rect y="980" width="720" height="300" fill="url(#textBg)"/>
</svg>
