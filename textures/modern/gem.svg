<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Gem gradients -->
    <linearGradient id="gemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#A3E7FF"/>
      <stop offset="50%" stop-color="#29B6F6"/>
      <stop offset="100%" stop-color="#0277BD"/>
    </linearGradient>

    <!-- Gem glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Glow behind gem -->
  <polygon points="256,120 192,200 256,360 320,200" fill="#29B6F6" opacity="0.5" filter="url(#glow)"/>

  <!-- Gem main shape -->
  <polygon points="256,120 192,200 256,360 320,200" fill="url(#gemGradient)" stroke="#01579B" stroke-width="6"/>

  <!-- Facet lines -->
  <line x1="256" y1="120" x2="256" y2="360" stroke="#81D4FA" stroke-width="2"/>
  <line x1="192" y1="200" x2="320" y2="200" stroke="#81D4FA" stroke-width="2"/>
  <line x1="192" y1="200" x2="256" y2="360" stroke="#81D4FA" stroke-width="2"/>
  <line x1="320" y1="200" x2="256" y2="360" stroke="#81D4FA" stroke-width="2"/>
</svg>

