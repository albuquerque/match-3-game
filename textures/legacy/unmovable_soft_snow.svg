  <circle cx="78" cy="44" r="12" fill="white" opacity="0.85"/>
  <circle cx="64" cy="72" r="18" fill="white" opacity="0.95"/>

  <!-- Sparkles -->
  <circle cx="30" cy="30" r="2" fill="#ffffff"/>
  <circle cx="90" cy="28" r="2" fill="#ffffff"/>
  <circle cx="96" cy="80" r="2" fill="#ffffff"/>
