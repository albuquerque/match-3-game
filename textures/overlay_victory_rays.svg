<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- Victory rays - radiating light effect -->
  <defs>
    <linearGradient id="ray1" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,223,0);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:rgb(255,223,0);stop-opacity:0" />
    </linearGradient>
  </defs>

  <g transform="translate(128, 128)">
    <!-- 12 rays rotating around center -->
    <polygon points="0,-120 -10,120 10,120" fill="url(#ray1)" opacity="0.6" transform="rotate(0)" />
    <polygon points="0,-120 -10,120 10,120" fill="url(#ray1)" opacity="0.6" transform="rotate(30)" />
    <polygon points="0,-120 -10,120 10,120" fill="url(#ray1)" opacity="0.6" transform="rotate(60)" />
    <polygon points="0,-120 -10,120 10,120" fill="url(#ray1)" opacity="0.6" transform="rotate(90)" />
    <polygon points="0,-120 -10,120 10,120" fill="url(#ray1)" opacity="0.6" transform="rotate(120)" />
    <polygon points="0,-120 -10,120 10,120" fill="url(#ray1)" opacity="0.6" transform="rotate(150)" />
    <polygon points="0,-120 -10,120 10,120" fill="url(#ray1)" opacity="0.6" transform="rotate(180)" />
    <polygon points="0,-120 -10,120 10,120" fill="url(#ray1)" opacity="0.6" transform="rotate(210)" />
    <polygon points="0,-120 -10,120 10,120" fill="url(#ray1)" opacity="0.6" transform="rotate(240)" />
    <polygon points="0,-120 -10,120 10,120" fill="url(#ray1)" opacity="0.6" transform="rotate(270)" />
    <polygon points="0,-120 -10,120 10,120" fill="url(#ray1)" opacity="0.6" transform="rotate(300)" />
    <polygon points="0,-120 -10,120 10,120" fill="url(#ray1)" opacity="0.6" transform="rotate(330)" />
  </g>
</svg>
